<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Order Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto text-center bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-4xl font-bold text-gray-800">Order Details</h1>
        <p class="text-gray-500 mt-2 mb-8">Enter an Order ID to view its details.</p>
        <div class="flex items-center space-x-3">
            <input type="text" id="order-id-input" class="flex-grow block w-full px-4 py-3 text-lg text-center text-gray-700 bg-white border border-gray-300 rounded-md" placeholder="e.g., d5mX4x6zN25x9gV5s1D4xN">
            <button id="fetch-order-btn" class="px-8 py-3 text-white bg-cyan-600 rounded-md hover:bg-cyan-700 text-lg">Search</button>
        </div>
        <div id="loader" class="hidden items-center justify-center mt-6">
            <div class="spinner"></div>
            <p class="ml-4 text-gray-600">Loading...</p>
        </div>
        <div id="error-box" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md"></div>
    </div>
    <div id="order-details-container" class="w-full max-w-xl mx-auto mt-8 p-8 bg-white rounded-2xl shadow-lg hidden"></div>

    <script src="order-viewer.js"></script>
</body>
</html>
